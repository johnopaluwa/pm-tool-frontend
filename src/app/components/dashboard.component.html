<div class="dashboard">
  <div class="dashboard-header">
    <h2>Dashboard</h2>
    <a class="new-project-btn" routerLink="/projects/new">+ New Project</a>
  </div>

  <div class="dashboard-sections">
    <section class="active-projects">
      <h3>My Active Projects</h3>
      <div class="project-list">
        <div
          class="project-card"
          *ngFor="let project of projects"
          [routerLink]="['/projects', project.id]"
        >
          <div class="project-title">
            {{ project.name }} ({{ project.client }})
          </div>
          <div class="project-status status-{{ project.status | lowercase }}">
            {{ project.status }}
          </div>
        </div>
      </div>
    </section>

    <section class="recent-predictions">
      <h3>Recent Prediction Activity</h3>
      <ul class="prediction-list">
        <li *ngFor="let review of recentReviews">
          Predictions generated for <b>{{ review.projectName }}</b>
          <button
            class="review-btn"
            [routerLink]="['/predictions/list']"
            [queryParams]="{ reviewId: review.id }"
          >
            Review Now â†’
          </button>
        </li>
      </ul>
    </section>
  </div>
</div>
