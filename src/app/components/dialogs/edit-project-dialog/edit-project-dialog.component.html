<h2 mat-dialog-title>Edit Project</h2>

<mat-dialog-content>
  <form class="edit-project-form">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="data.project.name"
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="client">Client</label>
      <input
        id="client"
        type="text"
        [(ngModel)]="data.project.client"
        name="client"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="data.project.description"
      ></textarea>
    </div>

    <!-- Add other project fields here as needed (e.g., projectType, clientIndustry, techStack, teamSize, duration, keywords, businessSpecification) -->
    <!-- For simplicity, I will only include the basic fields for now -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.project" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
