<h2 mat-dialog-title>Edit Task</h2>

<mat-dialog-content>
  <form class="edit-task-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        [(ngModel)]="data.task.title"
        name="title"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        rows="3"
        [(ngModel)]="data.task.description"
      ></textarea>
    </div>

    <!-- Add other fields for editing task properties like status, etc. if needed -->
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.task" cdkFocusInitial>
    Save
  </button>
</mat-dialog-actions>
