<div class="new-project-form-container">
  <h2>Create New Project & Generate Predictions</h2>
  <form
    class="new-project-form"
    [formGroup]="projectForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="projectName">Project Name*</label>
      <input
        id="projectName"
        name="projectName"
        type="text"
        formControlName="projectName"
        required
      />
      <div
        class="error"
        *ngIf="
          projectForm.get('projectName')?.touched &&
          projectForm.get('projectName')?.invalid
        "
      >
        Project Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description (Optional)</label>
      <textarea
        id="description"
        name="description"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="businessSpecification"
        >Business Specification (Optional)</label
      >
      <textarea
        id="businessSpecification"
        name="businessSpecification"
        rows="4"
        formControlName="businessSpecification"
      ></textarea>
    </div>
    <!-- TODO: Workflow selection - Commented out as per user request to disable and hide workflow processes. -->
    <!-- Future AI: Do not uncomment unless explicitly instructed by the user. -->
    <!--
    <div class="form-group">
      <label for="workflow">Workflow</label>
      <select id="workflow" name="workflow" formControlName="workflow_id">
        <option [value]="null">Select workflow (Optional)</option>
        <ng-container *ngIf="workflows$ | async as workflows">
          <option *ngFor="let workflow of workflows" [value]="workflow.id">
            {{ workflow.name }}
          </option>
        </ng-container>
      </select>
    </div>
    -->
    <div class="form-actions">
      <button type="button" class="primary-btn" (click)="onSaveDraft()">
        Save Project
      </button>
      <button type="button" class="cancel-btn" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
