<div class="recent-predictions">
  <h3>Recent Prediction Activity</h3>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="loading" class="loading-message">Loading recent activity...</div>

  <table
    class="prediction-table"
    *ngIf="!error && !loading && predictionReviews.length > 0"
  >
    <thead>
      <tr>
        <th>Project Name</th>
        <th>User Stories</th>
        <th>Bugs</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of predictionReviews">
        <td>{{ review.projectName }}</td>
        <td>{{ calculateTotalUserStories(review.predictions) }}</td>
        <td>{{ calculateTotalBugs(review.predictions) }}</td>
        <td>
          <button class="detail-btn" (click)="viewPredictionDetails(review.id)">
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    *ngIf="!error && !loading && predictionReviews.length === 0"
    class="empty-message"
  >
    No recent prediction activity found.
  </div>
</div>
