<div class="recent-predictions">
  <h3>Recent Prediction Activity</h3>
  <div *ngIf="error" class="error-message">{{ error }}</div>
  <div *ngIf="loading" class="loading-message">Loading recent activity...</div>

  <ul
    class="prediction-list"
    *ngIf="!error && !loading && predictionReviews.length > 0"
  >
    <li *ngFor="let review of predictionReviews">
      Predictions generated for <b>{{ review.projectName }}</b>
      <!-- Button to view report for this project -->
      <!-- Button to view report for this project -->
      <button
        class="report-btn"
        (click)="viewProjectReport(review.projectId)"
        *ngIf="projectReportStatus[review.projectId] === 'completed'"
      >
        View Report →
      </button>
      <!-- Button to review predictions -->
      <button
        class="review-btn"
        (click)="reviewPredictions(review.projectName)"
      >
        Review Now →
      </button>
    </li>
  </ul>

  <div
    *ngIf="!error && !loading && predictionReviews.length === 0"
    class="empty-message"
  >
    No recent prediction activity found.
  </div>
</div>
