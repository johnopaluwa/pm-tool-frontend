<div class="projects-page">
  <div class="projects-header">
    <h2>Projects</h2>
    <a class="new-project-btn" routerLink="/projects/new">+ New Project</a>
  </div>

  <table class="projects-table">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Prediction Run</th>
        <th>Description</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td
          [ngClass]="{
            'prediction-run-true': hasPredictionRun(project.id),
            'prediction-run-false': !hasPredictionRun(project.id)
          }"
        >
          {{ hasPredictionRun(project.id) ? "True" : "False" }}
        </td>
        <td>{{ project.description }}</td>
        <td>
          <button class="detail-btn" [routerLink]="['/projects', project.id]">
            View Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
